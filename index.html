<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .monitored-users {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-game {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-feed {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .activity-item:hover {
            background: #f8f9fa;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }

        .activity-text {
            color: #333;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .status-chart {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Roblox Monitor Dashboard</h1>
            <p>Real-time monitoring status and analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="total-monitored">0</div>
                <div class="stat-label">Monitored Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üü¢</div>
                <div class="stat-number" id="online-count">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéÆ</div>
                <div class="stat-number" id="gaming-count">0</div>
                <div class="stat-label">In Game</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö´</div>
                <div class="stat-number" id="offline-count">0</div>
                <div class="stat-label">Offline</div>
            </div>
        </div>

        <div class="main-content">
            <div class="monitored-users">
                <h2 class="section-title">
                    <span>üë§</span>
                    Currently Monitored Users
                </h2>
                <div id="users-list">
                    <!-- Users will be populated here -->
                </div>
            </div>

            <div class="activity-feed">
                <h2 class="section-title">
                    <span>üìä</span>
                    Recent Activity
                </h2>
                <div id="activity-list">
                    <!-- Activity will be populated here -->
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="section-title">
                <span>üìà</span>
                Status Distribution Over Time
            </h2>
            <canvas id="statusChart" class="status-chart"></canvas>
        </div>

        <div class="controls">
            <h2 class="section-title">
                <span>‚öôÔ∏è</span>
                Dashboard Controls
            </h2>
            <button class="control-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="control-btn" onclick="exportData()">üì• Export Data</button>
            <button class="control-btn" onclick="clearActivity()">üóëÔ∏è Clear Activity</button>
        </div>
    </div>

    <div class="refresh-indicator" id="refresh-status">
        Last updated: Never
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Mock data - In real implementation, this would come from your bot's API
        let monitoredUsers = [
            {
                username: "PlayerOne",
                status: "Online - In Game",
                duration: "2h 30m",
                requester: "DiscordUser#1234",
                statusChanges: 5,
                lastUpdate: new Date()
            },
            {
                username: "GameMaster",
                status: "Online - Not in game",
                duration: "45m",
                requester: "AnotherUser#5678",
                statusChanges: 2,
                lastUpdate: new Date()
            },
            {
                username: "OfflinePlayer",
                status: "Offline",
                duration: "1h 15m",
                requester: "ModUser#9999",
                statusChanges: 8,
                lastUpdate: new Date()
            }
        ];

        let activityHistory = [
            {
                time: new Date(),
                message: "PlayerOne went from Online to In Game"
            },
            {
                time: new Date(Date.now() - 300000),
                message: "Started monitoring GameMaster"
            },
            {
                time: new Date(Date.now() - 600000),
                message: "OfflinePlayer went offline"
            }
        ];

        let statusChart;

        function getStatusClass(status) {
            if (status.includes("In Game")) return "status-game";
            if (status.includes("Online")) return "status-online";
            return "status-offline";
        }

        function getStatusIcon(status) {
            if (status.includes("In Game")) return "üéÆ";
            if (status.includes("Online")) return "üü¢";
            return "‚ö´";
        }

        function updateStats() {
            const totalMonitored = monitoredUsers.length;
            const onlineCount = monitoredUsers.filter(u => u.status.includes("Online")).length;
            const gamingCount = monitoredUsers.filter(u => u.status.includes("In Game")).length;
            const offlineCount = monitoredUsers.filter(u => u.status.includes("Offline")).length;

            document.getElementById('total-monitored').textContent = totalMonitored;
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('gaming-count').textContent = gamingCount;
            document.getElementById('offline-count').textContent = offlineCount;
        }

        function renderUsers() {
            const usersList = document.getElementById('users-list');
            
            if (monitoredUsers.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No users currently being monitored</p>';
                return;
            }

            usersList.innerHTML = monitoredUsers.map(user => 
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="status-badge ${getStatusClass(user.status)}">
                            ${getStatusIcon(user.status)} ${user.status}
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="detail-item">
                            <span>‚è±Ô∏è</span>
                            <span>Duration: ${user.duration}</span>
                        </div>
                        <div class="detail-item">
                            <span>üë§</span>
                            <span>By: ${user.requester}</span>
                        </div>
                        <div class="detail-item">
                            <span>üîÑ</span>
                            <span>Changes: ${user.statusChanges}</span>
                        </div>
                        <div class="detail-item">
                            <span>üïí</span>
                            <span>Updated: ${user.lastUpdate.toLocaleTimeString()}</span>
                        </div>
                    </div>
                </div>
            ).join('');
        }

        function renderActivity() {
            const activityList = document.getElementById('activity-list');
            
            if (activityHistory.length === 0) {
                activityList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No recent activity</p>';
                return;
            }

            activityList.innerHTML = activityHistory.slice(0, 10).map(activity => 
                <div class="activity-item">
                    <div class="activity-time">${activity.time.toLocaleString()}</div>
                    <div class="activity-text">${activity.message}</div>
                </div>
            ).join('');
        }

        function initChart() {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            // Generate mock data for the last 24 hours
            const hours = [];
            const onlineData = [];
            const gameData = [];
            const offlineData = [];
            
            for (let i = 23; i >= 0; i--) {
                const hour = new Date(Date.now() - i * 3600000);
                hours.push(hour.getHours() + ':00');
                onlineData.push(Math.floor(Math.random() * 5) + 1);
                gameData.push(Math.floor(Math.random() * 3) + 1);
                offlineData.push(Math.floor(Math.random() * 4) + 1);
            }

            statusChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [
                        {
                            label: 'Online',
                            data: onlineData,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'In Game',
                            data: gameData,
                            borderColor: '#007bff',
                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Offline',
                            data: offlineData,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function refreshData() {
            const refreshBtn = document.querySelector('.control-btn');
            const indicator = document.getElementById('refresh-status');
            
            refreshBtn.classList.add('loading');
            indicator.textContent = 'Refreshing...';
            
            // Simulate API call delay
            setTimeout(() => {
                // In real implementation, fetch data from your bot's API here
                updateStats();
                renderUsers();
                renderActivity();
                
                refreshBtn.classList.remove('loading');
                indicator.textContent = Last updated: ${new Date().toLocaleTimeString()};
            }, 1000);
        }

        function exportData() {
            const data = {
                users: monitoredUsers,
                activity: activityHistory,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = roblox-monitor-data-${new Date().toISOString().split('T')[0]}.json;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearActivity() {
            if (confirm('Are you sure you want to clear all activity history?')) {
                activityHistory = [];
                renderActivity();
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderUsers();
            renderActivity();
            initChart();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        // Simulate real-time updates
        setInterval(() => {
            // Randomly update a user's status
            if (monitoredUsers.length > 0) {
                const randomUser = monitoredUsers[Math.floor(Math.random() * monitoredUsers.length)];
                const statuses = ["Online - In Game", "Online - Not in game", "Offline"];
                const newStatus = statuses[Math.floor(Math.random() * statuses.length)];
                
                if (randomUser.status !== newStatus) {
                    activityHistory.unshift({
                        time: new Date(),
                        message: ${randomUser.username} changed from ${randomUser.status} to ${newStatus}
                    });
                    
                    randomUser.status = newStatus;
                    randomUser.statusChanges++;
                    randomUser.lastUpdate = new Date();
                    
                    updateStats();
                    renderUsers();
                    renderActivity();
                }
            }
        }, 10000); // Update every 10 seconds for demo purposes
    </script>
</body>
</html>
